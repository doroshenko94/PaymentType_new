<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System Selector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery --> <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript --><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="currency.css">
    <style>

   #splash{
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      background-repeat: no-repeat;
      z-index: 9999;
  }
  .main-interface {
    display: none;
    opacity: 0; /* Изначально устанавливаем нулевую прозрачность */
    transition: opacity 0.5s; /* Добавляем переход для свойства opacity */
}

	    body {
            padding-bottom: 60px; /* Размер отступа для футера */
        }
        
        .color-box {
            width: 100%;
            height: auto;
            margin: 10px 0;
            display: inline-block;
            border: 3px solid transparent;
            border-radius: 25px;
        }

        .green-box {
            border-color: #778899;
        }

        .yellow-box {
            border-color: #778899;
        }

        .red-box {
            border-color: #778899;
        }

        .select-payment {
            background: linear-gradient(to bottom, #00FF00, #FF0000);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .select-payment::after {
            border-top-color: white;
        }

        .panel-heading {
            background-color: #f5f5f5;
            border-radius: 15px;
            padding: 10px;
            font-weight: bold;
        }

        .panel-body {
            padding: 10px;
        }


	.payment-image {
	    width: 200px; /* Адаптивная ширина изображений */
	    height: auto;
	    margin: 5px; /* Отступы между изображениями */
	    padding: 5px;
	    cursor: pointer;
	    transition: transform 0.3s ease; /* Добавляем плавный переход */
	    filter: brightness(80%); /* Применяем фильтр для изменения яркости изображения */
	    border-radius: 25px;
	}
	
	.payment-image:hover {
	    transform: scale(1.1); /* Увеличиваем изображение при наведении */
	    filter: brightness(100%); /* Применяем фильтр для изменения яркости изображения */
	    border-radius: 25px;
	}

	    /* ... */
	.modal {
	    display: none;
	    position: fixed;
	    z-index: 1000;
	    padding-top: 50px;
	    left: 0;
	    top: 0;
	    width: 100%;
	    height: 100%;
	    overflow: auto;
	    background-color: rgba(0, 0, 0, 0.9);
	}

	.modal-content {
	    margin: auto;
	    display: block;
	    max-width: 90%; /* Ограничиваем ширину модального окна */
	    max-height: 90vh; /* Ограничиваем высоту модального окна */
	}
	
	.close {
	    position: absolute;
	    top: 15px;
	    right: 35px;
	    color: #f1f1f1;
	    font-size: 40px;
	    font-weight: bold;
	    transition: 0.3s;
	    cursor: pointer;
	}
	
	.close:hover,
	.close:focus {
	    color: #bbb;
	    text-decoration: none;
	    cursor: pointer;
	}

    </style>
</head>
<body>

<div id="splash">
        <img src="splash.gif" alt="splash">
</div>
	
<div id="main-content">

  <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="https://doroshenko94.github.io/PaymentType_new/paymenttype.html">
    <img src="favicon.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
    Payment Type
  </a>
	  <div class="navbar-nav ml-auto">
    <marquee id="cryptoTicker" behavior="scroll" direction="left" scrollamount="8"></marquee>
    <a href="https://doroshenko94.github.io/PaymentType_new/bintence.html" class="btn btn-outline-success ml-3">Bintense</a>
  </div>
</nav>
	
<div class="container-fluid mt-4">
	<div class="row">
        <div class="col-md-4">
    <h3>Select a country:</h3>
    <select class="custom-select" id="countrySelect">
        <option value="default">Select a country</option>
        <option value="UK">UK</option>
        <option value="Ireland">Ireland</option>
        <option value="Italy">Italy</option>
        <option value="Denmark">Denmark</option>
        <option value="Malasiya">Malasiya</option>
        <option value="Canada">Canada</option>
        <option value="New_Zeland">New_Zeland</option>
        <option value="Bermuda">Bermuda</option>
        <option value="Switzerland">Switzerland</option>
	<option value="Norway">Norway</option>
    </select>
</div>

<div class="col-md-4">
    <h3>Select the type of transaction:</h3>
    <div class="btn-group" role="group" id="transactionToggle">
        <button type="button" class="btn btn-outline-success" data-value="STD">STD</button>
        <button type="button" class="btn btn-outline-success" data-value="BIG DEPOSIT">BIG DEPOSIT</button>
    </div>
</div>

  <div class="col-md-4">
    <h3>Select the type of payment:</h3>
    <select class="custom-select" id="companySelect" disabled>
        <option value="default">Select the type of payment:</option>
    </select>
	</div>
  </div>
</div>

<div class="container-fluid mt-4">
    <div class="color-box green-box" id="greenBox">
        <div class="panel panel-default">
            <div class="panel-heading">Information on the age and of the transaction</div>
            <div class="panel-body" id="greenBoxInfo"></div>
        </div>
    </div>
    <div class="color-box yellow-box" id="yellowBox">
        <div class="panel panel-default">
            <div class="panel-heading">More info</div>
            <div class="panel-body" id="yellowBoxCompanyInfo"></div>
        </div>
    </div>
    <div class="color-box red-box" id="redBox">
        <div class="panel panel-default">
            <div class="panel-heading">FYI</div>
            <div class="panel-body" id="redBoxCompanyInfo"></div>
        </div>
    </div>

	<!-- PDF Block -->
	<div class="pdf-container" id="pdfFiles"></div>

	<!-- Img``s Block -->
	<div class="image-container" id="paymentImages"></div>

		<!-- Модальное окно для изображений -->
		<div class="modal" id="imageModal">
		<span class="close">&times;</span>
		<img class="modal-content" id="modalImage">
		</div>

	<!-- Text Block -->
	<div id="textContainer"></div>
	
</div>

	<!-- Footer -->
	<footer class="footer bg-dark text-white fixed-bottom">
      <div class="container">
          <span class="text-muted"> ©2023. Payment Type. All Rights Reserved. </span>
      </div>
  </footer>
</div>  

<script>
    // Функция для скрытия сплэш-картинки и отображения основного контента
    function hideSplash() {
        var splash = document.getElementById("splash");
        var mainContent = document.getElementById("main-content");

        // Скрыть сплэш-картинку
        splash.style.display = "none";
        // Отобразить основное содержание
        mainContent.style.display = "block";
	mainContent.style.opacity = 1;
    }

    // Вызвать функцию hideSplash через 3.5 секунды (3500 миллисекунд)
    setTimeout(hideSplash, 3500);
</script>
<script type="module" src="script.js"></script> 
<script src="currency.js"></script>
    
</body>
</html>
