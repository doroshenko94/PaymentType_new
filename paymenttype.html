<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System Selector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="currency.css">

    <style>
        #splash {
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            background-repeat: no-repeat;
            z-index: 9999;
        }

        .main-interface {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        body {
            padding-bottom: 60px; /* Отступ под футер */
        }

        .color-box {
            width: 100%;
            margin: 10px 0;
            display: inline-block;
            border: 0;
            border-radius: 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; 
        }

        .info-block {
            flex: 0 0 32%;
            margin-bottom: 10px;
        }

        @media(max-width: 768px) {
            .info-block {
                flex: 0 0 100%;
                margin-bottom: 10px;
            }
            .info-row {
                flex-wrap: wrap;
            }
        }

        /* Стиль флажков в выбранной стране */
        .country-flag-sm {
            width: 24px;
            height: auto;
            margin-right: 5px;
            vertical-align: middle;
        }

        /* Стили для дропдауна */
        .custom-dropdown-menu {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            padding: 10px;
            z-index: 9999; 
            width: 100%;
        }

        .country-grid {
            background-color: #fafafa;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .country-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .country-item:hover {
            background-color: #e9e9e9;
        }

        .country-flag {
            width: 24px;
            height: auto;
            margin-right: 5px;
        }

        .payment-item {
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .payment-item:hover {
            opacity: 0.8;
        }

        /* Информационные блоки в стиле карточек */
        .green-box .card {
            border: 2px solid #28a745;
        }
        .green-box .card-header {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
        }

        .yellow-box .card {
            border: 2px solid #ffc107;
        }
        .yellow-box .card-header {
            background-color: #ffc107;
            color: #000;
            font-weight: bold;
        }

        .red-box .card {
            border: 2px solid #dc3545;
        }
        .red-box .card-header {
            background-color: #dc3545;
            color: #fff;
            font-weight: bold;
        }

        /* Остальные стили остаются, как были */
        .payment-image {
            width: 200px;
            height: auto;
            margin: 5px;
            padding: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: brightness(80%);
            border-radius: 25px;
        }

        .payment-image:hover {
            transform: scale(1.1);
            filter: brightness(100%);
            border-radius: 25px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div id="splash">
    <img src="splash.gif" alt="splash">
</div>

<div id="main-content">

  <nav class="navbar navbar-dark bg-dark">
      <nav class="d-flex align-items-center">
          <a class="navbar-brand" href="https://doroshenko94.github.io/PaymentType_new/paymenttype.html">
            <img src="favicon.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            Payment Type
          </a>
          <div id="cryptoTickerContainer" style="overflow: hidden;">
            <marquee id="cryptoTicker" behavior="scroll" direction="left" scrollamount="8"></marquee>
          </div>
          <a href="https://billing.keyphrase.info/client.html" class="btn btn-outline-info ml-3">Billing</a>
          <a href="https://doroshenko94.github.io/PaymentType_new/bintence.html" class="btn btn-outline-success ml-3">Bintense</a>
      </nav>
  </nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Выбор страны -->
        <div class="col-md-4">
            <h3>Select a country:</h3>
            <div class="custom-dropdown" id="countryDropdown">
                <div class="custom-dropdown-toggle" id="selectedCountry">Select a country</div>
                <div class="custom-dropdown-menu">
                    <div class="country-grid">
                        <div class="country-item" data-value="UK"><img class="country-flag" src="https://flagcdn.com/gb.svg" alt="UK">UK</div>
                        <div class="country-item" data-value="Ireland"><img class="country-flag" src="https://flagcdn.com/ie.svg" alt="Ireland">Ireland</div>
                        <div class="country-item" data-value="Italy"><img class="country-flag" src="https://flagcdn.com/it.svg" alt="Italy">Italy</div>
                        <!-- ... остальные страны ... -->
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <h3>Select the type of transaction:</h3>
            <div class="btn-group" role="group" id="transactionToggle">
                <button type="button" class="btn btn-outline-success" data-value="STD">STD</button>
                <button type="button" class="btn btn-outline-success" data-value="Big deposit">BIG DEPOSIT</button>
            </div>
        </div>

        <div class="col-md-4">
            <h3>Select the type of payment:</h3>
            <div class="custom-dropdown" id="paymentDropdown">
                <div class="custom-dropdown-toggle" id="selectedPayment">Select the type of payment</div>
                <div class="custom-dropdown-menu" id="paymentMenu">
                    <div class="payment-grid" id="paymentGrid"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Блоки информации -->
<div class="container-fluid mt-4">
    <div class="info-row">
        <div class="info-block green-box">
            <div class="card">
                <div class="card-header">Information on the age and of the transaction</div>
                <div class="card-body" id="greenBoxInfo"></div>
            </div>
        </div>
        <div class="info-block yellow-box">
            <div class="card">
                <div class="card-header">More info</div>
                <div class="card-body" id="yellowBoxCompanyInfo"></div>
            </div>
        </div>
        <div class="info-block red-box">
            <div class="card">
                <div class="card-header">FYI</div>
                <div class="card-body" id="redBoxCompanyInfo"></div>
            </div>
        </div>
    </div>

    <!-- PDF Block -->
    <div class="pdf-container" id="pdfFiles"></div>

    <!-- Img`s Block -->
    <div class="image-container" id="paymentImages"></div>

    <!-- Модальное окно для изображений -->
    <div class="modal" id="imageModal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <!-- Text Block -->
    <div id="textContainer"></div>
</div>

<footer class="footer bg-dark text-white fixed-bottom">
  <div class="container">
      <span class="text-muted"> ©2023-2024. Payment Type. All Rights Reserved. </span>
  </div>
</footer>
<script>
    function hideSplash() {
        var splash = document.getElementById("splash");
        var mainContent = document.getElementById("main-content");

        splash.style.display = "none";
        mainContent.style.display = "block";
        mainContent.style.opacity = 1;
    }

    setTimeout(hideSplash, 3500);
</script>

<script>
    var isMouseDown = false;
    var startX;
    var scrollLeft;

    var ticker = document.getElementById('cryptoTicker');
    var tickerContainer = document.getElementById('cryptoTickerContainer');

    tickerContainer.addEventListener('mouseenter', function() {
      ticker.stop();
    });

    tickerContainer.addEventListener('mouseleave', function() {
      ticker.start();
    });

    tickerContainer.addEventListener('mousedown', function(e) {
      isMouseDown = true;
      startX = e.pageX - tickerContainer.offsetLeft;
      scrollLeft = ticker.scrollLeft;
      ticker.stop();
    });

    tickerContainer.addEventListener('mouseup', function() {
      isMouseDown = false;
      ticker.start();
    });

    tickerContainer.addEventListener('mousemove', function(e) {
      if (!isMouseDown) return;
      e.preventDefault();
      const x = e.pageX - tickerContainer.offsetLeft;
      const walk = (x - startX) * 1;
      ticker.scrollLeft = scrollLeft - walk;
    });
</script>

<script>
    let selectedCountry = null;
    let selectedTransactionType = null;

    const countryDropdown = document.getElementById('countryDropdown');
    const selectedCountryEl = document.getElementById('selectedCountry');

    countryDropdown.addEventListener('click', function(e) {
        if(e.target.classList.contains('country-item')){
            const country = e.target.getAttribute('data-value');
            const flagImg = e.target.querySelector('.country-flag').src;
            selectedCountryEl.innerHTML = `<img class="country-flag-sm" src="${flagImg}" alt="${country} flag"> ${country}`;
            selectedCountry = country;
            countryDropdown.classList.remove('open');
            populatePaymentOptions();
        } else {
            countryDropdown.classList.toggle('open');
        }
    });

    document.addEventListener('click', function(e) {
        if (!countryDropdown.contains(e.target) && countryDropdown.classList.contains('open')) {
            countryDropdown.classList.remove('open');
        }
    });

    const transactionButtons = document.querySelectorAll('#transactionToggle button');
    transactionButtons.forEach(btn => {
        btn.addEventListener('click', function(){
            selectedTransactionType = this.getAttribute('data-value');
            populatePaymentOptions();
        });
    });

    const paymentDropdown = document.getElementById('paymentDropdown');
    const selectedPaymentEl = document.getElementById('selectedPayment');
    const paymentMenu = document.getElementById('paymentMenu');
    const paymentGrid = document.getElementById('paymentGrid');

    paymentDropdown.addEventListener('click', function(e) {
        if(e.target.classList.contains('payment-item')){
            const paymentType = e.target.getAttribute('data-value');
            selectedPaymentEl.textContent = paymentType;
            paymentDropdown.classList.remove('open');
            showCompanyInfo(paymentType);
        } else {
            paymentDropdown.classList.toggle('open');
        }
    });

    document.addEventListener('click', function(e) {
        if (!paymentDropdown.contains(e.target) && paymentDropdown.classList.contains('open')) {
            paymentDropdown.classList.remove('open');
        }
    });

    function populatePaymentOptions() {
        paymentGrid.innerHTML = '';
        selectedPaymentEl.textContent = "Select the type of payment";
        if(!selectedCountry || !selectedTransactionType) {
            return;
        }

        if(!companyOptions[selectedCountry]) return;

        const companies = companyOptions[selectedCountry];
        if(!companies) return;

        companies.forEach((comp, i) => {
            let className = '';
            if(i < 3) className = 'green-priority';
            else if(i < 6) className = 'yellow-priority';
            else className = 'red-priority';

            const item = document.createElement('div');
            item.classList.add('payment-item', className);
            item.setAttribute('data-value', comp);
            item.textContent = comp;
            paymentGrid.appendChild(item);
        });
    }

    function showCompanyInfo(company) {
        if(!selectedCountry || !selectedTransactionType || !companyInfo[selectedCountry] || !companyInfo[selectedCountry][selectedTransactionType] || !companyInfo[selectedCountry][selectedTransactionType][company]) {
            document.getElementById('greenBoxInfo').textContent = '';
            document.getElementById('yellowBoxCompanyInfo').textContent = '';
            document.getElementById('redBoxCompanyInfo').textContent = '';
            return;
        }

        const info = companyInfo[selectedCountry][selectedTransactionType][company];
        document.getElementById('greenBoxInfo').textContent = info.greenBoxInfo || '';
        document.getElementById('yellowBoxCompanyInfo').textContent = info.yellowBoxInfo || '';
        document.getElementById('redBoxCompanyInfo').textContent = info.redBoxInfo || '';
    }

    var modal = document.getElementById("imageModal");
    var modalImg = document.getElementById("modalImage");
    var closeBtn = document.getElementsByClassName("close")[0];

    if(closeBtn) {
        closeBtn.onclick = function() {
          modal.style.display = "none";
        }
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
</script>

<script type="module" src="data.js"></script>
<script src="data.js"></script>
<script src="currency.js"></script>
<script src="script.js"></script>
</body>
</html>
